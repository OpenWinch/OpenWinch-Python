<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>OpenWinch - {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    {% block head %}
    <link rel="stylesheet" href="/static/style.css">
    {% endblock %}
  </head>
  <body>
    <div id="content">
      <div id="header">
        <noscript>To use OpenWinch, please enable JavaScript<br></noscript>
        <h1>OpenWinch <small>({{ ip }})</small></h1>
      </div>
      {% block content %}{% endblock %}
      <footer>
        <hr>
        <a href="https://bit.ly/openwinch" target="_blank" style="color:#aaa;">OpenWinch 0.1.0 by Mickael Gaillard</a>
      </footer>
    </div>
  </body>
</html>
